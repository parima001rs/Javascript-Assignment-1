<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS</title>
</head>
<body>
   <script>
        var a = prompt("Enter marks");
        if (a >= 75) {
            console.log("Marks are " + a + " and grade is A");
        } else if (a >= 50) {
            console.log("Marks are " + a + " and grade is B");
        } else {
            console.log("Marks are " + a + " and grade is C")
        }
    </script>
</body>
</html>
